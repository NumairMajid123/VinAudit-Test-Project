<!DOCTYPE html>
<html>
  <head>
    <title>Search Car Price</title>
    <style>
      body {
        font-family: Arial;
        max-width: 600px;
        margin: 50px auto;
      }

      label {
        margin-top: 15px;
        display: block;
      }

      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
      }

      input[type="submit"] {
        margin-top: 25px;
        padding: 10px 20px;
      }
      .error {
        color: red;
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <h2>Search for Car Price</h2>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="error">
      {% for message in messages %}
      <p>{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}

    <form method="POST">
      <label for="year">Year*</label>
      <input
        type="number"
        name="year"
        id="year"
        required
        placeholder="e.g. 2015"
        min="1980"
        max="2030"
      />

      <label for="make">Make*</label>
      <input
        type="text"
        name="make"
        id="make"
        required
        placeholder="e.g. Toyota"
      />

      <label for="model">Model*</label>
      <input
        type="text"
        name="model"
        id="model"
        required
        placeholder="e.g. Camry"
      />

      <label for="mileage">Mileage (optional)</label>
      <input
        type="text"
        name="mileage"
        id="mileage"
        placeholder="e.g. 150,000 miles"
      />

      <input type="submit" value="Search" />
    </form>
  </body>
</html>
